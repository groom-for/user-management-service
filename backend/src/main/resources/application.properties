# Server
server.port=8080

# Thymeleaf (MVP: 개발 편의)
spring.thymeleaf.cache=false

# MySQL (로컬 환경에 맞게 수정)
spring.datasource.url=jdbc:mysql://localhost:3306/usermgmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Initialize schema.sql on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

