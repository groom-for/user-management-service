# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=false

# ===============================
# DataSource (MariaDB)
# ===============================
spring.datasource.url=jdbc:mariadb://localhost:3306/groomfull16_team_m06_be_user
spring.datasource.username=team06
spring.datasource.password=team06pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ===============================
# SQL init (schema.sql 실행)
# ===============================
spring.sql.init.mode=always
spring.sql.init.platform=mariadb
spring.sql.init.schema-locations=classpath:schema.sql

# ===============================
# Logging (캡처용)
# ===============================
logging.level.org.springframework.jdbc=INFO
